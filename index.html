<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>

  <link rel="stylesheet" href="css/import.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header-content-bg">
    <div class="header-content">
      <img class="header-logo" src="imagens/Valorant_logo.svg" alt="Valorant logo">
      <nav class="nav-content">
        <ul class="lista-header-primaria">
          <li class="sobre">Jogar</li>
          <li class="noticia">Notícias</li>
          <li class="suporte">Suporte</li>
          <li class="social">Social</li>
          <li class="midia">Mídia</li>
          <div class="mais">
            <li>Mais</li>
            <img src="imagens/seta.svg" alt="seta">
          </div>
        </ul>
        <div class="menu-lista-responsiva">
          <span class="span-1"></span>
          <span class="span-2"></span>
          <span class="span-3"></span>
        </div>
      </nav>
      <div class="lista-header-secundaria">
        <ul class="lista-login">
          <div class="logar">
            <li>Entrar</li>
          </div>
          <span></span>
          <div class="logar">
            <li>Criar Conta</li>
          </div>
        </ul>
      </div>
    </div>
  </header>

  <main class="main-container-bg">
    <div class="main-container">
      <video autoplay loop src="imagens/video.mp4"></video>
      <div class="texto-main">
        <p>Jogue agora partidas 5x5 desafiadoras com diversos agentes únicos.</p>
        <img src="imagens/Valorant_logo_main.svg" alt="">
        <div class="btn-container">
          <a class="btn btn1" href="#">Baixar</a>
        </div>
      </div>
  </main>

</body>

</html>
